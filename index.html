<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reply</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 16px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            font-size: 16px;
            padding: 12px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            margin-top: 12px;
        }

        .hint {
            color: #666;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h3>Ответ клиенту</h3>
    <textarea id="text" placeholder="Ваш ответ..."></textarea>
    <div class="hint" id="hint"></div>
    <button id="send">Отправить</button>

    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.enableClosingConfirmation();
            console.log("WebApp initialized", tg.initDataUnsafe);
        }

        const params = new URLSearchParams(location.search);
        const chat_id = params.get('chat_id') || '';
        console.log("Chat ID from URL:", chat_id);

        document.getElementById('send').addEventListener('click', async () => {
            const text = document.getElementById('text').value.trim();
            console.log("Send clicked, text:", text);

            if (!tg) {
                alert('Откройте из кнопки бота (WebApp)');
                return;
            }
            if (!chat_id) {
                tg.showAlert('Не передан chat_id');
                return;
            }
            if (!text) {
                tg.showAlert('Введите текст');
                return;
            }

            try {
                const payload = JSON.stringify({
                    chat_id: chat_id,
                    text: text,
                    timestamp: new Date().toISOString()
                });

                console.log("Sending payload:", payload);
                tg.sendData(payload);

                tg.showAlert('Отправлено боту ✓');
                setTimeout(() => tg.close(), 300);
            } catch (e) {
                console.error("Send error:", e);
                tg.showAlert('Ошибка отправки: ' + (e?.message || e));
            }
        });
    </script>

</body>
</html>
